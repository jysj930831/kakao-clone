<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChoiTalk - Welcome</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>서비스 잘 됨</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>12:02</span>
      </div>
      <div class="status-bar__column">
        <span>122%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt fa-lg"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">ChoiTalk을 시작합니다</h1>
      <p class="welcome-header__text">
        사용하던 ChoiTalk계정은 있다면 이메일 또는 전화번호로 로그인해 주세요.
      </p>
    </header>

    <form action="friends.html" method="get" class="welcome-login-from">
      <input
        class="welcome-login-from__text"
        required
        name="username"
        type="text"
        placeholder="이메일 또는 전화번호"
      />
      <input
        class="welcome-login-from__text"
        required
        name="password"
        type="password"
        placeholder="비밀번호"
      />
      <input
        class="welcome-login-from__btn"
        type="submit"
        value="ChoiTalk계정 로그인"
      />
      <input
        class="welcome-login-from__btn"
        type="submit"
        value="새로운 ChoiTalk계정 만들기"
      />
      <a class="welcome-login-from__link" href="#"
        >ChoiTalk계정 또는 비밀번호 찾기</a
      >
    </form>

    <div id="only-mobile">
      <span>모바일에서만 사용이 가능합니다.</span>
      <span>화면의 크키를 줄여주세요.</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
