<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChoiTalk - Search</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>서비스 잘 됨</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>12:02</span>
      </div>
      <div class="status-bar__column">
        <span>122%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt fa-lg"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">검색</h1>
      <div class="screen-header__icons">
        <span
          ><a href="search.html"><i class="fas fa-search fa-lg"></i></a
        ></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
        <span class="screen-header__icons--cog badge"></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-qrcode fa-2x"></i><span>QR코드</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-user-plus fa-2x"></i><span>연락처로 추가</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-address-card fa-2x"></i><span>ID로 추가</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-envelope fa-2x"></i><span>초대</span>
        </div>
      </div>

      <div class="recommended-friends">
        <h6 class="recommended-friends__title">추천친구</h6>
        <div class="recommended-friends__text">추천된 친구가 없습니다.</div>
      </div>

      <div class="open-chat">
        <div class="open-chat__header">
          <h4>오픈채팅</h4>
          <span>오픈채팅 홈 <i class="fas fa-chevron-right fa-xs"> </i></span>
        </div>
        <div class="open-chat-group">
          <div class="open-chat-group__column">
            <span class="open-chat__title">Choi</span>
            <span class="open-chat__hashtags">#choi#solah#food</span>
            <div class="open-chat__members">
              <img src="img/porfile.jpg" />
              <span class="open-chat__members-count">0831명</span>
              <div class="divider"></div>
              <span class="open-chat__members-status">방금 대화</span>
            </div>
          </div>
          <div class="open-chat-group__column">
            <img src="img/porfile.jpg" />
            <div class="open-chat-group__heart-count">
              <i class="fas fa-heart fa-xs"></i>
              <span>831</span>
            </div>
          </div>
        </div>
        <div class="open-chat-group">
          <div class="open-chat-group__column">
            <span class="open-chat__title">#Sol-Ah</span>
            <span class="open-chat__hashtags">#solah#choi#food</span>
            <div class="open-chat__members">
              <img src="img/porfile.jpg" />
              <span class="open-chat__members-count">1202명</span>
              <div class="divider"></div>
              <span class="open-chat__members-status">방금 대화</span>
            </div>
          </div>
          <div class="open-chat-group__column">
            <img src="img/porfile.jpg" />
            <div class="open-chat-group__heart-count">
              <i class="fas fa-heart fa-xs"></i>
              <span>1202</span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__btn-notification badge">12</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="search.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__btn-update badge"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="only-mobile">
      <span>모바일에서만 사용이 가능합니다.</span>
      <span>화면의 크키를 줄여주세요.</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
