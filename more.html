<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChoiTalk - More</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>서비스 잘 됨</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>12:02</span>
      </div>
      <div class="status-bar__column">
        <span>122%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt fa-lg"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">더보기</h1>
      <div class="screen-header__icons">
        <span
        ><a href="search.html"><i class="fas fa-search fa-lg"></i></a
      ></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
        <span class="screen-header__icons--cog badge"></span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-components">
        <div class="user-components__column">
          <img class="user-components__porfile--xl" src="img/porfile.jpg" />
          <div class="user-components__text">
            <h4 class="user-components__nickname">Choi</h4>
            <div class="user-components__statemessage">
              <h5 class="user-components__statemessage-number">
                +82 10-0831-1202
              </h5>
              <p>!</p>
            </div>
          </div>
        </div>
        <div class="user-components__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>

      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="far fa-envelope fa-2x"></i><span>메일</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-calendar-alt fa-2x"></i><span>캘린더</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-inbox fa-2x"></i><span>서랍</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-smile-wink fa-2x"></i><span>이모티콘</span>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fas fa-wallet fa-2x"></i><span>송금</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-gift fa-2x"></i><span>선물하기</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-brush fa-2x"></i><span>테마</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-th-large fa-2x"></i><span>전체서비스</span>
        </div>
      </div>

      <div class="more-suggestions">
        <div class="more-suggestions__header">
          <h4>추천서비스</h4>
        </div>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-quote-right fa-lg"></i>
            </div>
            <span>스토리</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-gamepad fa-lg"></i>
            </div>
            <span>게임</span>
          </div>

          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-taxi fa-lg"></i>
            </div>
            <span>택시</span>
          </div>

          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-music fa-lg"></i>
            </div>
            <span>음악</span>
          </div>

          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-home fa-lg"></i>
            </div>
            <span>부동산</span>
          </div>

      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__btn-notification badge">12</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="search.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__btn-update badge"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="only-mobile">
      <span>모바일에서만 사용이 가능합니다.</span>
      <span>화면의 크키를 줄여주세요.</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
