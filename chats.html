<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChoiTalk - Chats</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>서비스 잘 됨</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>12:02</span>
      </div>
      <div class="status-bar__column">
        <span>122%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt fa-lg"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">채팅</h1>
      <div class="screen-header__icons">
        <span
          ><a href="search.html"><i class="fas fa-search fa-lg"></i></a
        ></span>
        <span><i class="fas fa-comment-medical fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
        <span class="screen-header__icons--cog badge"></span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat-room.html">
        <div class="user-components chating">
          <div class="user-components__column">
            <img class="user-components__porfile" src="img/porfile.jpg" />
            <div class="user-components__text">
              <p class="user-components__text--me">나</p>
              <h4 class="user-components__nickname">Choi</h4>
              <h5 class="user-components__statemessage">메모장</h5>
            </div>
          </div>
          <div class="user-components__column">
            <span class="user-components__time">08:31</span>
            <div class="user-components__column-newmessage badge">11</div>
          </div>
        </div>
      </a>
      <div class="user-components chating">
        <div class="user-components__column">
          <img class="user-components__porfile" src="img/porfile.jpg" />
          <div class="user-components__text">
            <h4 class="user-components__nickname">Sola-Ah</h4>
            <h5 class="user-components__statemessage">zzz</h5>
          </div>
        </div>
        <div class="user-components__column">
          <span class="user-components__time">12:02</span>
          <div class="user-components__column-newmessage badge">1</div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__btn-notification badge none">12</span>
            <i class="fas fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="search.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__btn-update badge"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="only-mobile">
      <span>모바일에서만 사용이 가능합니다.</span>
      <span>화면의 크키를 줄여주세요.</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
